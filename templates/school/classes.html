
{% extends 'base_template.html' %}

{% block content %}
<section class="container"> 
<h5 class="text-success">{{ msg }}</h5>

<a class="btn btn-success mb-4" href="{% url 'create-class' %}">Ajouter une classe</a> <br>

{% if classes %}
<table class="table table-striped w-75">
    <thead>
        <tr><th> Classe</th><th></th></tr>
    </thead>
    <tbody>
        {% for classe in classes %}
        <tr>
            <td>{{ classe.nom }}</td> 
            <td><a class="btn btn-secondary" href="{% url 'check-class' classe.id %}">Voir</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<h5> Aucune classe ! </h5>
{% endif %}

</section>
{% endblock %}
